column_map.SocialWorker:
  type: add
  description: Adds new table for the 2024 return
  value:
    CHILD:
      string: "alphanumeric"
      canbeblank: no
    DOB:
      date: "%d/%m/%Y"
      canbeblank: no
    SW_ID:
      string: "alphanumeric"
      canbeblank: no
    SW_DECOM:
      date: "%d/%m/%Y"
      canbeblank: no
    SW_DEC:
      date: "%d/%m/%Y"
      canbeblank: yes
    SW_REASON:
      category:
        - code: "MANAGE"
        - code: "FCONTA"
        - code: "LEFTRL"
        - code: "ORGRST"
        - code: "TSPROC"
        - code: "ABSENC"
        - code: "CHCHAN"
        - code: "PCCHAN"
        - code: "SWDIED"
        - code: "OTHERS"
      canbeblank: yes
