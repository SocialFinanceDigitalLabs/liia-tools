column_map:
    List 1:
        Child Unique ID:
            &child-id
                string: "alphanumeric"
                header_regex:
                  - /.*child.*id.*/i
                canbeblank: false
        Gender:
            &gen
                category:
                    - code: b) Female
                      name: F
                      cell_regex:
                        - /.*fem.*/i
                        - /b\).*/i
                    - code: a) Male
                      name: M
                      cell_regex:
                        - /^mal.*/i
                        - /a\).*/i
                    - code: c) Not stated/recorded
                      name: Not stated/recorded
                      cell_regex:
                        - /not.*/i
                        - /.*unknown.*/i
                        - /.*indeterminate.*/i
                        - /c\).*/i
                    - code: d) Neither
                      name: Neither
                      cell_regex:
                        - /d\).*/i
                canbeblank: false
        Ethnicity:
            &eth
                category:
                    - code: a) WBRI
                      name: White British
                      cell_regex:
                        - /.*whi.*british.*/i
                        - /a\).*/i
                        - /WBRI.*/i
                    - code: b) WIRI
                      name: White Irish
                      cell_regex:
                        - /.*whi.*\sir.*/i
                        - /b\).*/i
                        - /WIRI.*/i
                    - code: c) WIRT
                      name: Traveller of Irish heritage
                      cell_regex:
                        - /^tra.*\sirish.*/i
                        - /c\).*/i
                        - /WIRT.*/i
                    - code: d) WOTH
                      name: Any other White background
                      cell_regex:
                        - /.*oth.*\swhi.*/i
                        - /d\).*/i
                        - /WOTH.*/i
                    - code: e) WROM
                      name: Gypsy/Roma
                      cell_regex:
                        - /^gy.*/i
                        - /.*roma.*/i
                        - /e\).*/i
                        - /WROM.*/i
                    - code: f) MWBC
                      name: White and Black Caribbean
                      cell_regex:
                        - /^w.*\sb.*\sca.*/i
                        - /f\).*/i
                        - /MWBC.*/i
                    - code: g) MWBA
                      name: White and Black African
                      cell_regex:
                        - /^w.*\sb.*\saf.*/i
                        - /g\).*/i
                        - /MWBA.*/i
                    - code: h) MWAS
                      name: White and Asian
                      cell_regex:
                        - /^w.*\sa.*/i
                        - /h\).*/i
                        - /MWAS.*/i
                    - code: i) MOTH
                      name: Any other Mixed background
                      cell_regex:
                        - /.*oth.*\smix.*/i
                        - /i\).*/i
                        - /MOTH.*/i
                    - code: j) AIND
                      name: Indian
                      cell_regex:
                        - /^in.*/i
                        - /j\).*/i
                        - /AIND.*/i
                    - code: k) APKN
                      name: Pakistani
                      cell_regex:
                        - /^pak.*/i
                        - /k\).*/i
                        - /APKN.*/i
                    - code: l) ABAN
                      name: Bangladeshi
                      cell_regex:
                        - /^ban.*/i
                        - /l\).*/i
                        - /ABAN.*/i
                    - code: m) AOTH
                      name: Any other Asian background
                      cell_regex:
                        - /.*asian.*/i
                        - /m\).*/i
                        - /AOTH.*/i
                    - code: n) BCRB
                      name: Caribbean
                      cell_regex:
                        - /^car.*/i
                        - /n\).*/i
                        - /BCRB.*/i
                    - code: o) BAFR
                      name: African
                      cell_regex:
                        - /^af.*/i
                        - /o\).*/i
                        - /BAFR.*/i
                    - code: p) BOTH
                      name: Any other Black background
                      cell_regex:
                        - /.*oth.*\sbl.*/i
                        - /p\).*/i
                        - /BOTH.*/i
                    - code: q) CHNE
                      name: Chinese
                      cell_regex:
                        - /^ch.*/i
                        - /q\).*/i
                        - /CHNE.*/i
                    - code: r) OOTH
                      name: Any other ethnic group
                      cell_regex:
                        - /.*oth.*\seth.*/i
                        - /r\).*/i
                        - /OOTH.*/i
                    - code: s) REFU
                      name: Refused
                      cell_regex:
                        - /^ref.*/i
                        - /.*did\snot\swish.*/i
                        - /REFU.*/i
                    - code: s) NOBT
                      name: Information not yet obtained
                      cell_regex:
                        - /.*info.*/i
                        - /.*not.*\sobtained.*/i
                        - /NOBT.*/i
                canbeblank: false
        Date of Birth:
            &dob
                date: "%d/%m/%Y"
                header_regex:
                  - /.*date.*birth.*/i
                canbeblank: true
        Age of Child (Years):
            &age
                numeric: "integer"
                header_regex:
                  - /.*age.*/i
                canbeblank: true
        Date of Contact:
            date: "%d/%m/%Y"
            canbeblank: false
            header_regex:
              - /.*date.*contact.*/i
        Contact Source:
            &source
                category:
                    - code: 'a) 1A: Individual'
                      name: INDIVIDUAL – family member, relative or carer
                      cell_regex:
                        - /.*family.*/i
                        - /.*relative.*/i
                        - /.*carer.*/i
                        - /.*1A.*/i
                    - code: 'b) 1B: Individual'
                      name: INDIVIDUAL – acquaintance (including neighbours and child minders)
                      cell_regex:
                        - /.*acqua.*/i
                        - /.*1B.*/i
                    - code: 'c) 1C: Individual'
                      name: INDIVIDUAL – self
                      cell_regex:
                        - /.*self.*/i
                        - /.*1C.*/i
                    - code: 'd) 1D: Individual'
                      name: INDIVIDUAL – other (including strangers)
                      cell_regex:
                        - /.*individual.*\sother.*/i
                        - /.*1D.*/i
                    - code: 'i) 3C: Health services' # Moving up for regex purposes
                      name: HEALTH SERVICES – school nurse
                      cell_regex:
                        - /.*scho.*\snurse.*/i
                        - /.*3C.*/i
                    - code: 'e) 2A: Schools'
                      name: SCHOOLS
                      cell_regex:
                        - /^school.*/i
                        - /.*2A.*/i
                    - code: 'f) 2B: Education services'
                      name: EDUCATION SERVICES
                      cell_regex:
                        - /.*educat.*/i
                        - /.*2B.*/i
                    - code: 'g) 3A: Health services'
                      name: HEALTH SERVICES – general practitioner (GP)
                      cell_regex:
                        - /.*\sgp.*/i
                        - /^gp.*/i
                        - /.*3A.*/i
                    - code: 'h) 3B: Health services'
                      name: HEALTH SERVICES – health visitor
                      cell_regex:
                        - /.*hea.*\svisi.*/i
                        - /.*3B.*/i
                    - code: 'j) 3D: Health services'
                      name: HEALTH SERVICES – other primary health services
                      cell_regex:
                        - /.*other.*\sprimary.*/i
                        - /.*3D.*/i
                    - code: 'k) 3E: Health services'
                      name: HEALTH SERVICES – A&E (accident and emergency department)
                      cell_regex:
                        - /.*a&e.*/i
                        - /.*3E.*/i
                    - code: 'l) 3F: Health services'
                      name: HEALTH SERVICES – other (for example hospice)
                      cell_regex:
                        - /.*other.*\shealth.*/i 
                        - /.*health.*\sother.*/i
                        - /.*hospice.*/i
                        - /.*3F.*/i
                    - code: 'o) 5B: LA services'
                      name: LA SERVICES – other internal (department other than social care in local authorities, for example, youth offending (excluding housing))
                      cell_regex:
                        - /.*other.*internal.*/i
                        - /.*5B.*/i

                    - code: 'p) 5C: LA services'
                      name: LA SERVICES – external, for example, from another local authority’s adults social care services
                      cell_regex:
                        - /.*external/i
                        - /.*5C.*/i
                    - code: 'p1) 5D: LA services'
                      name: LA SERVICES – early help
                      cell_regex:
                        - /.*early/i
                        - /.*5D.*/i
                    - code: 'n) 5A: LA services' # Moving down for regex purposes
                      name: LA SERVICES – social care for example adults social care services
                      cell_regex:
                        - /.*social\scare.*/i
                        - /.*5A.*/i            
                    - code: 'm) 4: Housing' # Moving this down for regex purposes
                      name: HOUSING - local authority housing or housing association
                      cell_regex:
                        - /.*housing.*/i
                        - /.*4.*/i
                    - code: 'q) 6: Police'
                      name: POLICE
                      cell_regex:
                        - /.*police.*/i
                        - /.*6.*/i
                    - code: 'r) 7: Other legal agency'
                      name: OTHER LEGAL AGENCY – including courts, probation, immigration, CAFCASS (Children and Family Court Advisory and Support Service) or prison
                      cell_regex:
                        - /.*other\slegal.*/i
                        - /.*7.*/i
                    - code: 's) 8: Other'
                      name: OTHER – including children’s centres, independent agency providers or voluntary organisations
                      cell_regex:
                        - /^other.*/i
                        - /.*8.*/i
                    - code: 't) 9: Anonymous'
                      name: ANONYMOUS
                      cell_regex:
                        - /^anon.*/i
                        - /.*9.*/i
                    - code: 'u) 10: Unknown'
                      name: UNKNOWN
                      cell_regex:
                        - /^unk.*/i
                        - /.*10.*/i
                canbeblank: false
                header_regex:
                  - /.*contact.*source.*/i

    List 2:
        Child Unique ID: *child-id
        Gender: *gen
        Ethnicity: *eth
        Date of Birth: *dob
        Age of Child (Years): *age
        Assessment start date:
            &date-not-blank
                date: "%d/%m/%Y"
                canbeblank: false
        Assessment completion date:
            &date-blank
                date: "%d/%m/%Y"
                canbeblank: true
        Organisation completing assessment:
            &not-blank
                string: "alphanumeric"
                canbeblank: false

    List 3:
        Child Unique ID: *child-id
        Gender: *gen
        Ethnicity: *eth
        Date of Birth: *dob
        Age of Child (Years): *age
        Date of referral:
            date: "%d/%m/%Y"
            header_regex:
              - /.*date of.*referral.*/i *date-not-blank
        Referral Source:
            <<: *source
            header_regex:
              - /.*referral.*source.*/i
        Referral NFA?:
            &bool-not-blank
                category:
                - code: a) Yes
                  name: "Yes"
                  cell_regex:
                    - /Y.*/i
                    - /a\).*/i
                - code: b) No
                  name: "No"
                  cell_regex:
                    - /N.*/i
                    - /b\).*/i
                canbeblank: false
        Number of Referrals in Last 12 Months:
            &integer-not-blank
                numeric: "integer"
                canbeblank: false
        Allocated Team: *not-blank
        Allocated Worker: *not-blank

    List 4:
        Child Unique ID: *child-id
        Gender: *gen
        Ethnicity: *eth
        Date of Birth: *dob
        Age of Child (Years): *age
        Does the Child have a Disability:
            &bool-unknown-not-blank
                category:
                - code: a) Yes
                  name: "Yes"
                  cell_regex:
                    - /Y.*/i
                    - /a\).*/i
                - code: b) No
                  name: "No"
                  cell_regex:
                    - /N.*/i
                    - /b\).*/i
                - code: c) Unknown
                  name: "Unknown"
                  cell_regex:
                    - /unkn.*/i
                    - /c\).*/i
                canbeblank: false
        Continuous Assessment Start Date: *date-not-blank
        Child Seen During Continuous Assessment: *bool-unknown-not-blank
        Continuous Assessment Date of Authorisation: *date-blank
        "Was the child assessed as requiring LA children's social care support?":
            category:
            - code: a) Yes
              name: "Yes"
              cell_regex:
                - /Y.*/i
                - /a\).*/i
            - code: b) No
              name: "No"
              cell_regex:
                - /N.*/i
                - /b\).*/i
            - code: c) Unknown
              name: "Unknown"
              cell_regex:
                - /unkn.*/i
                - /c\).*/i
            canbeblank: true
            header_regex:
              - /.*was the child assessed.*social care support.*/i
        Allocated Team: *not-blank
        Allocated Worker: *not-blank

    List 5:
        Child Unique ID: *child-id
        Gender: *gen
        Ethnicity: *eth
        Date of Birth: *dob
        Age of Child (Years): *age
        Does the Child have a Disability: *bool-unknown-not-blank
        Strategy discussion initiating Section 47 Enquiry Start Date: *date-not-blank
        Was an Initial Child Protection Conference deemed unnecessary?:
            &bool-blank
                category:
                - code: a) Yes
                  name: "Yes"
                  cell_regex:
                    - /Y.*/i
                    - /a\).*/i
                - code: b) No
                  name: "No"
                  cell_regex:
                    - /N.*/i
                    - /b\).*/i
                canbeblank: true
        Date of Initial Child Protection Conference: *date-blank
        Did the Initial Child Protection Conference Result in a Child Protection Plan: *bool-blank
        Number of Section 47 Enquiries in the last 12 months: *integer-not-blank
        Number of ICPCs in the last 12 months: *integer-not-blank
        Allocated Team: *not-blank
        Allocated Worker: *not-blank

    List 6:
        Child Unique ID: *child-id
        Gender: *gen
        Ethnicity: *eth
        Date of Birth: *dob
        Age of Child (Years): *age
        Does the Child have a Disability: *bool-unknown-not-blank
        CIN Start Date: *date-blank
        Primary Need Code:
            &needcode
                category:
                - code: N1 - Abuse or neglect
                  name: Abuse or neglect
                  cell_regex:
                    - /.*abuse.*/i
                    - /.*neglect.*/i
                    - /.*N1.*/i
                - code: "N2 - Child's disability"
                  name: "Child's disability"
                  cell_regex:
                    - /.*child.*disab.*/i
                    - /.*N2.*/i
                - code: N3 - Parental disability or illness
                  name: Parental disability or illness
                  cell_regex:
                    - /.*parent.*disab.*/i
                    - /.*parent.*ill.*/i
                    - /.*N3.*/i
                - code: N4 - Family in acute stress
                  name: Family in acute stress
                  cell_regex:
                    - /.*family.*stress.*/i
                    - /.*N4.*/i
                - code: N5 - Family dysfunction
                  name: Family dysfunction
                  cell_regex:
                    - /.*family.*dys.*/i
                    - /.*N5.*/i
                - code: N6 - Socially unacceptable behaviour
                  name: Socially unacceptable behaviour
                  cell_regex:
                    - /.*behav.*/i
                    - /.*N6.*/i
                - code: N7 - Low income
                  name: Low income
                  cell_regex:
                    - /.*income.*/i
                    - /.*N7.*/i
                - code: N8 - Absent parenting
                  name: Absent parenting
                  cell_regex:
                    - /.*absent.*/i
                    - /.*N8.*/i
                - code: N9 - Cases other than children in need
                  name: Cases other than children in need
                  cell_regex:
                    - /.*other.*/i
                    - /.*N9.*/i
                - code: N0 - Not stated
                  name: Not stated
                  cell_regex:
                    - /.*N0.*/i
                canbeblank: false
        Date Child Was Last Seen: *date-blank
        CIN Closure Date: *date-blank
        Reason for Closure:
            category:
            - code: RC1 - Adopted
              name: Adopted
              cell_regex:
                - /^adopt.*/i
                - /.*RC1.*/i
            - code: RC2 - Died
              name: Died
              cell_regex:
                - /.*death.*/i
                - /.*RC2.*/i
            - code: RC3 - Child arrangements order
              name: Child arrangements order
              cell_regex:
                - /.*arrangement.*\sorder.*/i
                - /.*RC3.*/i
            - code: RC4 - Special guardianship order
              name: Special guardianship order
              cell_regex:
                - /.*guardian.*\sorder.*/i
                - /.*RC4.*/i
            - code: RC5 - Transferred to services of another local authority
              name: Transferred to services of another local authority
              cell_regex:
                - /.*transfer.*local.*author/i
                - /.*transfer.*la/i
                - /.*RC5.*/i
            - code: RC6 - Transferred to adult social care services
              name: Transferred to adult social care services
              cell_regex:
                - /.*transfer.*adult.*/i
                - /.*RC6.*/i
            - code: RC7 - Services ceased for any other reason, including child no longer in need
              name: Services ceased for any other reason, including child no longer in need
              cell_regex:
                - /.*ceased.*/i
                - /.*no.*\sneed.*/i
                - /.*work.*\scompleted.*/i
                - /.*refused.*/i
                - /.*RC7.*/i
            - code: RC8 - Case closed after assessment, no further action
              name: Case closed after assessment, no further action
              cell_regex:
                - /.*closed.*\sassess.*no.*/i
                - /.*no further action.*/i
                - /.*NFA.*/i
                - /.*RC8.*/i
            - code: RC9 - Case closed after assessment, referred to early help
              name: Case closed after assessment, referred to early help
              cell_regex:
                - /.*closed.*\sassess.*ref.*/i
                - /.*referred to early help.*/i
                - /.*RC9.*/i
            canbeblank: true
        Case Status:
            category:
            - code: a) Looked after child
              name: Looked after child
              cell_regex:
                - /.*looked.*/i
                - /.*a\).*/i
            - code: b) Child Protection plan
              name: Child Protection plan
              cell_regex:
                - /.*protection.*/i
                - /.*b\).*/i
            - code: c) Child in need plan
              name: Child in need plan
              cell_regex:
                - /.*need.*/i
                - /.*c\).*/i
            - code: d) Open assessment
              name: Open assessment
              cell_regex:
                - /.*assess.*/i
                - /.*d\).*/i
            - code: e) Closed episode
              name: Closed episode
              cell_regex:
                - /.*closed.*/i
                - /.*e\).*/i
            canbeblank: false
        Allocated Team: *not-blank
        Allocated Worker: *not-blank

    List 7:
        Child Unique ID: *child-id
        Gender: *gen
        Ethnicity: *eth
        Date of Birth: *dob
        Age of Child (Years): *age
        Does the Child have a Disability: *bool-unknown-not-blank
        Child Protection Plan Start Date: *date-not-blank
        Initial Category of Abuse:
            &cat-abuse
                category:
                - code: a) Neglect
                  name: Neglect
                  cell_regex:
                    - /.*a\).*/i
                    - /.*NEG.*/i
                - code: b) Physical abuse
                  name: Physical abuse
                  cell_regex:
                    - /.*PHY*/i
                    - /.*b\).*/i
                - code: c) Sexual abuse
                  name: Sexual abuse
                  cell_regex:
                    - /.*sexual*/i
                    - /.*SAB.*/i
                    - /.*c\).*/i
                - code: d) Emotional abuse
                  name: Emotional abuse
                  cell_regex:
                    - /.*EMO*/i
                    - /.*d\).*/i
                - code: e) Multiple/not recommended
                  name: Multiple/not recommended
                  cell_regex:
                    - /.*MUL/i
                    - /.*e\).*/i
                canbeblank: false
        Latest Category of Abuse: *cat-abuse
        Date of the Last Statutory Visit: *date-blank
        Was the Child Seen Alone?:
            &bool-unknown-blank
                category:
                - code: a) Yes
                  name: "Yes"
                  cell_regex:
                    - /Y.*/i
                    - /a\).*/i
                - code: b) No
                  name: "No"
                  cell_regex:
                    - /N.*/i
                    - /b\).*/i
                - code: c) Unknown
                  name: "Unknown"
                  cell_regex:
                    - /unkn.*/i
                    - /c\).*/i
                canbeblank: true
        Date of latest review conference: *date-blank
        Child Protection Plan End Date: *date-blank
        Subject to Emergency Protection Order or Protected Under Police Powers in Last Six Months (Y/N):
            <<: *bool-not-blank
            header_regex:
              - /.*Subject to Emergency Protection Order.*/i
        Number of Previous Child Protection Plans: *integer-not-blank
        Allocated Team: *not-blank
        Allocated Worker: *not-blank

    List 8:
        Child Unique ID: *child-id
        Gender: *gen
        Ethnicity: *eth
        Date of Birth: *dob
        Age of Child (Years): *age
        "Unaccompanied Asylum Seeking Child (UASC) within the Last 12 Months (Y/N)":
            <<: *bool-not-blank
            header_regex:
              - /.*Unaccompanied Asylum Seeking Child.*/i
        Does the Child have a Disability: *bool-unknown-not-blank
        Date Started to be Looked After: *date-not-blank
        "Child's Category of Need":
            <<: *needcode
            header_regex:
              - /.*child.*category of need.*/i
        Is this a second or subsequent period of being a Looked After Child within the last 12 months (Y/N):
            <<: *bool-not-blank
            header_regex:
              - /.*second or subsequent .* of being a Looked After Child.*/i
        Start date of current legal status: *date-not-blank
        "Child's Legal Status":
            category:
            - code: 'E1: Placement order' #Moved up for regex purposes
              name: Placement order
              cell_regex:
                - /^E1.*/i
                - /.*simultaneous.*/i
            - code: 'C1: ICO'
              name: ICO
              cell_regex:
                - /.*interim\scare\sorder.*/i
                - /^C1.*/i
            - code: 'C2: FCO'
              name: FCO
              cell_regex:
                - /.*full\scare\sorder/i
                - /^C2.*/i
            - code: 'D1: Freeing order'
              name: Freeing order
              cell_regex:
                - /^D1.*/i
            - code: 'V2: Single period under S20'
              name: Single period under S20
              cell_regex:
                - /.*s20.*/i
                - /.*single.*/speriod.*/i
                - /.*section\s20.*/i
                - /^V2.*/i
            - code: 'L1: Police protection LA accommodation'
              name: Police protection LA accommodation
              cell_regex:
                - /.*police.*/i
                - /L1.*/i
            - code: 'L2: EPO'
              name: EPO
                - /.*emergency.*/i
                - /.*protection.*\sorder.*/i
                - /L2.*/i
            - code: 'L3: Child assessment order LA accommodation'
              name: Child assessment order LA accommodation
              cell_regex:
                - /.*child\sassessment.*/i
                - /^L3.*/i
            - code: 'J1: Remanded to LA or youth detention'
              name: Remanded to LA or youth detention
              cell_regex:
                - /.*remand.*/i
                - /.*youth\sdetention.*/i
                - /^J1.*/i
            - code: 'J2: LA accommodation under PACE'
              name: LA accommodation under PACE
              cell_regex:
                - /.*pace.*/i
                - /^J2.*/i
            - code: 'J3: Youth rehabilitation order'
              name: Youth rehabilitation order
              cell_regex:
                - /.*youth\srehabilit.*/i
                - /^J3.*/i
            - code: 'V3: Short term breaks, episodes recorded'
              name: Short term breaks, episodes recorded
              cell_regex:
                - /.*episodes\srecorded.*/i
                - /^V3.*/i
            - code: 'V4: Short term breaks, agreements recorded'
              name: Short term breaks, agreements recorded
              cell_regex:
                - /.*agreements\srecorded.*/i
                - /^V4.*/i
            header_regex:
              - /.*child.*legal status.*/i
            canbeblank: false
        Date of Latest Statutory Review: *date-blank
        Date of Last Social Work Visit: *date-blank
        What is the permanence plan for this child?:
            category:
            - code: a) Return to family
              name: Return to family
              cell_regex:
                - /.*return.*/i
                - /.*a\).*/i
            - code: b) Adoption
              name: Adoption
              cell_regex:
                - /.*b\).*/i
            - code: c) SGO/CAO
              name: SGO/CAO
              cell_regex:
                - /.*sgo.*/i
                - /.*cao.*/i
                - /.*c\).*/i
            - code: d) Supported living in the community
              name: Supported living in the community
              cell_regex:
                - /.*supported\sliving.*/i
                - /.*d\).*/i
            - code: e) Long-term residential placement
              name: Long-term residential placement
              cell_regex:
                - /.*residential.*/i
                - /.*e\).*/i
            - code: f) Long-term fostering
              name: Long-term fostering
              cell_regex:
                - /.*fostering.*/i
                - /.*f\).*/i
            - code: g) other
              name: other
              cell_regex:
                - /.*other.*/i
                - /.*g\).*/i
            canbeblank: true
        Date of Last IRO Visit / Contact to the Child: *date-blank
        Date of Last Health Assessment: *date-blank
        Date of Last Dental Check: *date-blank
        Number of Placements in the Last 12 months: *integer-not-blank
        Date Ceased to be Looked After: *date-blank
        Reason Ceased to be Looked After:
            category:
            - code: 'a) E11: Adopted - application unopposed'
              name: Adopted - application unopposed
              cell_regex:
